<!-- input for Number of Rows -->
<label for="row">Enter number of rows: </label>
<input type="number" id="row" (change)="onInputChange()">
<br>
<!-- input for Number of Colums -->
<label for="column">Enter number of columns: </label>
<input type="number" id="column" (change)="onInputChange()">
<br>
<div class="cont" (mouseup)="onMouseUp()" (mousedown)="onMouseDown()">
    <div class="unselectable" *ngFor="let x of totalBoxes; index as i">
        <div id="d.{{i}}" [style.backgroundColor]="getColor(x)">
            <label for="{{i}}" (mouseenter)="dragSelectedCheckBox(x)" (click)="clickSelectedCheckbox(i)">{{i}}</label>
            <input type="checkbox" id="{{i}}" class="check" >
        </div>

    </div>
</div>
<div *ngIf="total>0">
    <input type="color" name="" id="color">
    <button (click)="save()">SAVE</button>
</div>
<div *ngFor="let s of chosenColors; index as i">
    <div id="colors" [style.backgroundColor]=s>{{s}}</div>
    <button (click)="remove(s)">Remove</button>
</div>
